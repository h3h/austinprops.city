---
layout: default
---

<h1 class="page-title">{{ page.date | date: "%Y" }} Election</h1>

<ul class="post-index">
{% for post in page.posts reversed %}
    <li>
        <h3 class="post-title" itemprop="name headline"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    </li>
{% endfor %}
</ul>
